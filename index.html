<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <main class="container">
        <h1>Login Page</h1>
        <div class="form-container">
            <form action="">
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Please enter your name" required>
                </div>
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Please enter your username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Please enter your password" required>
                </div>
                <div class="input-container">
                    <label for="terms">Do you agree to the terms and conditions?</label>
                    <input type="checkbox" id="terms" required>
                </div>
                <button class="btn btn-login">Login</button>
                <button class="btn btn-reset">Reset</button>


            </form>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
